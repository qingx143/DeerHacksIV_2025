<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Sidebar Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Optional: Custom styles for the sidebar -->
  <style>
    /* Make the sidebar full height and add a border for separation */
    .sidebar {
      height: 100vh;
      padding-top: 20px;
      border-right: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar: Navbar on the left with 3 tabs -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Tab 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tab 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tab 3</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <h1>Welcome, Name</h1>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <!-- Flex container that centers content both vertically and horizontally -->
            <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
              <!-- Profile details container -->
              <div class="text-center">
                <h2>Your Profile</h2>
                <p><strong>Courses:</strong> [List Courses]</p>
                <p><strong>Hobbies:</strong> [List Hobbies]</p>
                <p><strong>Communities:</strong> [List Communities]</p>
              </div>
            </div>
          </main>
          
      </main>
    </div>
  </div>

  <!-- Bootstrap JS dependencies (Optional: only needed if you use interactive Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
